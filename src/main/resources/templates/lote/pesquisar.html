<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"> Lote </title>
</head>
<body>

<div class="container corpo">
    <div class="row">
        <h1 th:text="${title}">Lote</h1>

        <div class="col-md-12">
            <div class="panel panel-primary">
                <table class="table table-hover table-responsive" th:if="${!lotes.isEmpty()}">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Tipo</th>
                        <th>Preço</th>
                        <th>Data Inicio</th>
                        <th>Data Final</th>
                        <th>Corrida</th>
                        <th colspan="2" class="text-center"> Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lote : ${lotes}">
                        <td th:text="${lote.id}"></td>
                        <td th:text="${lote.tipo}"></td>
                        <td th:text="${lote.preco}"></td>
                        <td th:text="${lote.dataInicio}"></td>
                        <td th:text="${lote.dataFinal}"></td>
                        <td th:text="${lote.corrida.nome}"></td>

                        <td class="text-center"><a th:href="@{'/lote/edit/' + ${lote.id}}">Editar</a></td>
                        <td class="text-center"><a th:href="@{'/lote/delete/' + ${lote.id}}">Excluir</a></td>
                    </tr>
                </table>
                <h2 th:unless="${!lotes.isEmpty()}">Sem Lotes</h2>
                <a th:href="@{'~/lote/add/'}" class="btn btn-primary"> Adicionar</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
