<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: head">
        <meta charset="UTF-8"/>
        <title th:text="${title}"> Cartão de Credito </title>
    </head>
<body>

<div class="container corpo">
    <div class="row">
        <h1 th:text="${title}">Cartão de Credito</h1>

        <div class="col-md-12">
            <div class="panel panel-primary">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0"
                       th:if="${!cartaoCreditos.isEmpty()}">
                    <thead>
                    <tr>
                        <th>Número</th>
                        <th>Código de Segurança </th>
                        <th>Validade</th>
                        <th>Nome do Titular</th>
                        <th colspan="2">Acao</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cartaoCredito : ${cartaoCreditos}">
                        <td th:text="${cartaoCredito.numero}">numero</td>
                        <td th:text="${cartaoCredito.codigoSeguranca}">codigoSeguranca</td>
                        <td th:text="${cartaoCredito.validade}">validade</td>
                        <td th:text="${cartaoCredito.nomeTitular}">nomeTitular</td>
                        <td><a th:href="@{'/cartaoCredito/edit/' + ${cartaoCredito.id}}">Editar</a></td>
                        <td><a th:href="@{'/cartaoCredito/delete/' + ${cartaoCredito.id}}">Excluir</a></td>
                    </tr>
                </table>
                <h2 th:unless="${!cartaoCreditos.isEmpty()}">Sem Cartões de Credito</h2>

                <a class="btn btn-primary" th:href="@{'~/cartaoCredito/add/'}">Adicionar</a>
                <a class="btn btn-dark" th:href="@{'~/'}">Voltar</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
