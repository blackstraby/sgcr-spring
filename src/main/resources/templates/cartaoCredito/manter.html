<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Cartão de Credito</title>
</head>
<body>
<div class="container corpo">
    <div class="row">
        <h1 th:text="${title}"> Operação </h1>
        <div class="col-md-12">
            <div class="panel panel-primary">
                <form th:object="${cartaoCredito}" method="post">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" required class="form-control" id="numero" name="numero"
                                   th:value="${cartaoCredito?.numero}" th:disabled="${operacao} == deletar"/>
                        </div>
                        <div class="form-group">
                            <label for="codigoSeguranca">Código de Segurança</label>
                            <input type="text" required class="form-control" id="codigoSeguranca" name="codigoSeguranca"
                                   th:value="${cartaoCredito?.codigoSeguranca}" th:disabled="${operacao} == deletar"/>
                        </div>
                        <div class="form-group">
                            <label for="validade">Validade</label>
                            <input type="text" required class="form-control" id="validade"
                                   placeholder="__/__/____" onkeypress="mascaraData(this, event)"
                                   name="validade" th:value="${cartaoCredito?.validade}"
                                   th:disabled="${operacao} == deletar"/>
                        </div>
                        <div class="form-group">
                            <label for="nomeTitular">Nome do Titular</label>
                            <input type="text" required class="form-control" id="nomeTitular" name="nomeTitular"
                                   th:value="${cartaoCredito?.nomeTitular}" th:disabled="${operacao} == deletar"/>
                        </div>
                        <div class="form-group">
                            <a href="/cartaoCredito/" style="text-decoration: none">
                                <button type="button" class="btn btn-danger">Cancelar</button>
                            </a>

                            <input type="submit" class="btn btn-success" th:value="${botaoOperacao}"
                                   name="btnConfirmar"/>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
