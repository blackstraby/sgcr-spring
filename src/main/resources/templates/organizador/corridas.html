<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title>Home</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body class="fixed-nav sticky-footer" id="page-top">
<!-- Navigation-->

<nav th:replace="fragments :: nav"></nav>

<div th:classappend="${session.usuario == null} ? 'div-deslogado' : 'content-wrapper'">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Minhas Corridas</li>
        </ol>
        <!-- Icon Cards-->
        <div class="alert alert-success" role="alert" th:unless="${msgSucesso == null}">
            <span th:text="${msgSucesso}"></span>
        </div>
        <div class="alert alert-danger" role="alert" th:unless="${msgErro == null}">
            <span th:text="${msgErro}"></span>
        </div>
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3" th:each="corrida : ${corridas}">
                <div class="card text-white bg-success o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-flag-checkered"></i>
                        </div>
                        <div class="mr-5"><h5><span th:text="${corrida?.nome}" ></span></h5></div>
                        <br>
                        <div class="mr-5"><p style="font-size: 13px">
                            <i class="fa fa-calendar"></i> <span th:text="${corrida?.data}" ></span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="fa fa-clock-o"></i> <span th:text="${corrida?.horario}" ></span>
                        </p></div>
                        <!--<div class="mr-5"><p></p></div>-->
                        <div class="mr-5"><p style="font-size: 13px"><i class="fa fa-map-marker"></i> <span th:text="${corrida?.cidade} + ', ' + ${corrida?.estado}" ></span></p></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" th:href="@{'/corrida/edit/' + ${corrida?.id}}">
                        <span class="float-left">Editar</span>
                        <span class="float-right">
                            <i class="fa fa-pencil"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <a class="btn btn-danger" th:href="@{'~/relatorio/report_corrida'}">Gerar Relat√≥rio</a>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
</div>

<div th:replace="fragments :: div"></div>

</body>
</html>
