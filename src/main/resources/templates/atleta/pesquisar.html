<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"> Atleta </title>

</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<nav th:replace="fragments :: nav"></nav>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Dashboard</a>
            </li>
            <li class="breadcrumb-item active"><span th:text="${title}"></span></li>
        </ol>
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <form action="/atleta/busca" method="get">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input class="form-control" type="text"  id="nome" name="nome" placeholder="Pesquise por nome"/>
                                    <span class="input-group-append">
                                        <button class="btn btn-primary" type="submit">
                                             <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0"
                               th:if="${!atletas.isEmpty()}">
                            <thead>
                            <tr>
                                <th>CÃ³digo</th>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Data Nascimento</th>
                                <th>Tamanho Camisa</th>
                                <th>Celular</th>
                                <th colspan="2" class="text-center">Acao</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="atleta : ${atletas}">
                                <td th:text="${atleta.id}">Codigo</td>
                                <td th:text="${atleta.nome}">Nome</td>
                                <td th:text="${atleta.email}">Email</td>
                                <td th:text="${atleta.dataNascimento}">Data Nascimento</td>
                                <td th:text="${atleta.tamCamisa}">Tamanho Camisa</td>
                                <td th:text="${atleta.celular}">Celular</td>
                                <td><a th:href="@{'/atleta/edit/' + ${atleta.id}}">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar</a></td>
                                <td><a th:href="@{'/atleta/delete/' + ${atleta.id}}">
                                    <i class="fa fa-trash" aria-hidden="true"></i> Excluir</a></td>
                            </tr>
                        </table>
                    </div>
                    <h2 th:unless="${!atletas.isEmpty()}">Sem Atletas</h2>
                    <a class="btn btn-primary" th:href="@{'~/atleta/add/'}">Adicionar</a>
                    <a class="btn btn-dark" th:href="@{'~/'}">Voltar</a>
                    <a class="btn btn-danger" th:href="@{'~/relatorio/report_atleta'}">Gerar Relatorio</a>

                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments :: div"></div>
</div>

</body>
</html>
