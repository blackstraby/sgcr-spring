<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head">
        <meta charset="UTF-8"/>
        <title th:text="${title}"> Kit </title>
    </head>
<body>

<div class="container corpo">
    <div class="row">
        <h1 th:text="${title}">Kit</h1>

        <div class="col-md-12">
            <div class="panel panel-primary">
                <table class="table table-hover table-responsive" th:if="${!kits.isEmpty()}">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Imagem</th>
                        <th>Tipo de Chip</th>
                        <th>Preço</th>
                        <th>Organizador</th>
                        <th colspan="2" class="text-center"> Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kit : ${kits}">
                        <td th:text="${kit.id}">Codigo</td>
                        <td th:text="${kit.nome}">Nome</td>
                        <td th:text="${kit.descricao}">Descrição</td>
                        <td th:text="${kit.imagem}">Imagem</td>
                        <td th:text="${kit.tipoChip}">Tipo de Chip</td>
                        <td th:text="${kit.preco}">Preço</td>
                        <td th:text="${kit.organizador.nome}">Organizador</td>

                        <td class="text-center"><a th:href="@{'/kit/edit/' + ${kit.id}}">Editar</a></td>
                        <td class="text-center"><a th:href="@{'/kit/delete/' + ${kit.id}}">Excluir</a></td>
                    </tr>
                </table>
                <h2 th:unless="${!kits.isEmpty()}">Sem Kits</h2>

                <button class="btn btn-default">
                    <a style="text-decoration: none"
                       th:href="@{'~/kit/add/'}">Adicionar</a>
                </button>


            </div>
        </div>
    </div>
</div>
</body>
</html>
