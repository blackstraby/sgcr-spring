<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"> Kit </title>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<nav th:replace="fragments :: nav"></nav>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Dashboard</a>
            </li>
            <li class="breadcrumb-item active"><span th:text="${title}"></span></li>
        </ol>
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0"
                               th:if="${!kits.isEmpty()}">
                            <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Tipo de Chip</th>
                                <th>Preço</th>
                                <th>Organizador</th>
                                <th colspan="2" class="text-center"> Ação</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="kit : ${kits}">
                                <td th:text="${kit.id}">Codigo</td>
                                <td th:text="${kit.nome}">Nome</td>
                                <td th:text="${kit.descricao}">Descrição</td>
                                <td th:text="${kit.tipoChip}">Tipo de Chip</td>
                                <td th:text="${kit.preco}">Preço</td>
                                <td th:text="${kit.organizador.nome}">Organizador</td>

                                <td class="text-center"><a th:href="@{'/kit/edit/' + ${kit.id}}">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar</a></td>
                                <td class="text-center"><a th:href="@{'/kit/delete/' + ${kit.id}}">
                                    <i class="fa fa-trash" aria-hidden="true"></i> Excluir</a></td>
                            </tr>
                        </table>
                    </div>
                    <h2 th:unless="${!kits.isEmpty()}">Sem Kits</h2>
                    <a class="btn btn-primary" th:href="@{'~/kit/add/'}">Adicionar</a>
                    <a class="btn btn-dark" th:href="@{'~/'}">Voltar</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments :: div"></div>
</div>

</body>
</html>
