<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Boleto</title>
</head>
<body>
<div class="container corpo">
    <div class="row">
        <h1 th:text="${title}"> Operação </h1>
        <div class="col-md-12">
            <div class="panel panel-primary">
                <form th:object="${boleto}" method="post">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="codigoBarra">Código de Barras</label>
                            <input type="text" required class="form-control" id="codigoBarra" name="codigoBarra"
                                   th:value="${boleto?.codigoBarra}" th:disabled="${operacao} == deletar"/>
                        </div>
                        <div class="form-group">
                            <label for="dataEmissao">Data de Emissão</label>
                            <input type="text" required class="form-control" id="dataEmissao" name="dataEmissao"
                                   th:value="${boleto?.dataEmissao}" th:disabled="${operacao} == deletar"/>
                        </div>
                        <div class="form-group">
                            <label for="dataVencimento">Data de Vencimento</label>
                            <input type="text" required class="form-control" id="dataVencimento"
                                   placeholder="__/__/____" onkeypress="mascaraData(this, event)"
                                   name="dataVencimento" th:value="${boleto?.dataVencimento}"
                                   th:disabled="${operacao} == deletar"/>
                        </div>

                        <div class="form-group">
                            <a href="/boleto/" style="text-decoration: none">
                                <button type="button" class="btn btn-danger">Cancelar</button>
                            </a>

                            <input type="submit" class="btn btn-success" th:value="${botaoOperacao}"
                                   name="btnConfirmar"/>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
